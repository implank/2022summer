info:
  contact: {}
paths:
  /create_proj:
    post:
      consumes:
      - application/json
      parameters:
      - description: 项目名称，项目详情（可选），所属团队ID
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/response.CreateProjQ'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.CreateProjA'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.CreateProjA'
      summary: 创建项目
      tags:
      - Proj1
  /delete_proj:
    post:
      consumes:
      - application/json
      parameters:
      - description: 项目ID
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/response.DeleteProjQ'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.DeleteProjA'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.DeleteProjA'
      summary: 删除项目
      tags:
      - Proj1
  /get_proj_all:
    post:
      consumes:
      - application/json
      parameters:
      - description: 无
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/response.GetProjAllQ'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.GetProjAllA'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.GetProjAllA'
      summary: 全部项目
      tags:
      - Proj1
  /get_proj_by_name:
    post:
      consumes:
      - application/json
      parameters:
      - description: 项目名称（不一定是全名，子串搜索）
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/response.GetProjByNameQ'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.GetProjByNameA'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.GetProjByNameA'
      summary: 搜索框
      tags:
      - Proj1
  /get_proj_create:
    post:
      consumes:
      - application/json
      parameters:
      - description: 无
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/response.GetProjCreateQ'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.GetProjCreateA'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.GetProjCreateA'
      summary: 我创建的
      tags:
      - Proj1
  /get_proj_join:
    post:
      consumes:
      - application/json
      parameters:
      - description: 无
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/response.GetProjJoinQ'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.GetProjJoinA'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.GetProjJoinA'
      summary: 我参与的
      tags:
      - Proj1
  /group/remove_member:
    post:
      consumes:
      - application/json
      parameters:
      - description: 用户id，团队id
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/response.RemoveMemberQ'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.RemoveMemberA'
      tags:
      - Group
  /info:
    post:
      consumes:
      - application/json
      parameters:
      - description: 用户名，密码
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/response.GetUserInfoQ'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.GetUserInfoA'
      tags:
      - User
  /login:
    post:
      consumes:
      - application/json
      parameters:
      - description: 用户名，密码
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/response.LoginQ'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.LoginA'
      tags:
      - User
  /move_proj_to_bin:
    post:
      consumes:
      - application/json
      parameters:
      - description: 项目ID
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/response.MoveProjBinQ'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.MoveProjBinA'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.MoveProjBinA'
      summary: 移入或移出回收站
      tags:
      - Proj1
  /register:
    post:
      consumes:
      - application/json
      parameters:
      - description: 用户名，密码
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/response.RegisterQ'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.RegisterA'
      tags:
      - User
  /update_proj:
    post:
      consumes:
      - application/json
      parameters:
      - description: 项目ID，项目名称（必填，可以填原名，不能和其他项目同名），项目详情（可选）
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/response.UpdateProjQ'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.UpdateProjA'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.UpdateProjA'
      summary: 修改项目名称、项目描述
      tags:
      - Proj1
swagger: "2.0"
