definitions:
  model.Proj:
    properties:
      group_id:
        description: 项目所属团队
        type: integer
      proj_id:
        type: integer
      proj_info:
        type: string
      proj_name:
        type: string
      status:
        description: 1 正常、2 回收站
        type: integer
      user_id:
        description: 项目创建者
        type: integer
    type: object
  model.User:
    properties:
      age:
        type: integer
      email:
        type: string
      password:
        type: string
